<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <img class="nav-logo" src="./images/img-tea-cozy-logo.png" alt="" />
      <ul>
        <li><a href="#">Mission</a></li>
        <li><a href="#featured-tea">Featured Tea</a></li>
        <li><a href="#">Locations</a></li>
      </ul>
    </nav>
    <header>
      <section class="hero-container">
        <section class="hero">
          <h2>Our Mission</h2>
          <h4>
            Handpicked, Artisanally Curated, Free Range, Sustainable, Small
            Batch, Fair Trade, Organic Tea
          </h4>
        </section>
      </section>
    </header>
    <main>
      <section class="container">
        <div class="tea-container">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
          <div class="tea-panels">
            <div>
              <img class="tea-img" src="./images/img-berryblitz.jpg" alt="" />
              <h3 class="tea-name">Fall Berry Blitz Tea</h3>
            </div>
            <div>
              <img class="tea-img" src="./images/img-spiced-rum.jpg" alt="" />
              <h3 class="tea-name">Spiced Rum Tea</h3>
            </div>
            <div>
              <img class="tea-img" src="./images/img-donut.jpg" alt="" />
              <h3 class="tea-name">Seasonal Donuts</h3>
            </div>
            <div>
              <img class="tea-img" src="./images/img-myrtle-ave.jpg" alt="" />
              <h3 class="tea-name">Myrtle Ave Tea</h3>
            </div>
            <div>
              <img class="tea-img" src="./images/img-bedford-bizarre.jpg" />
              <h3 class="tea-name">Bedford Bizarre Tea</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
